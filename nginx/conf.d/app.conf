server {
    listen 80;
    server_name _;

    # Simple health endpoint for compose healthcheck
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # Backend API via /api -> bookstore-backend:8080 (strip /api prefix)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # strip the /api prefix when forwarding
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://bookstore-backend:8080/;
    }

    # Public media via /media -> MinIO S3 path-style
    # Example public URL: http://<host>/media/<bucket>/<object>
    location /media/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Avoid full buffering for large uploads/downloads
        proxy_buffering off;
        proxy_request_buffering off;

        proxy_pass http://bookstore-minio:9000/;
    }
}
