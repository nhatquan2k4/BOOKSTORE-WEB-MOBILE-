  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: bookstore-minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console (Web UI)
    volumes:
      - minio_data:/data
    networks:
      - bookstore-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # MinIO Client - Tạo bucket tự động
  minio-init:
    image: minio/mc:latest
    container_name: bookstore-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - bookstore-network
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin123; mc mb myminio/bookstore-images --ignore-existing; mc mb myminio/ebook-files --ignore-existing; mc mb myminio/user-avatars --ignore-existing; mc anonymous set download myminio/bookstore-images; mc anonymous set download myminio/ebook-files; mc anonymous set download myminio/user-avatars; echo 'MinIO buckets created successfully!'; "
